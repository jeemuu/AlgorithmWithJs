	<script type="text/javascript">

//function bubbleSort
function binarySearch(sorted, key)
{
	if(!sorted)
		return -1;

	if(!(sorted instanceof Array))
		return -1;

	if(sorted.length === 0)
		return -1;

	if(!key)
		return -1;

	if(typeof key != "number")
		return -1;

	var findIdx = binarySearch_sub(sorted, key, 0, sorted.length-1);
	return findIdx;
	
}


function binarySearch_sub(sorted, key, low, high)
{
	if(high < low)
		return -1;

	var bIdx = low + parseInt((high - low)/2);			

	if(sorted[bIdx] === key)
		return bIdx;
	else if( sorted[bIdx] > key)
		return binarySearch_sub(sorted, key, low, bIdx-1);
	else if( sorted[bIdx] < key)
		return binarySearch_sub(sorted, key, bIdx +1, high);
}

function search_test () {

	var searchNum;

}
